<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ballon Pop</title>

  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">

</head>
<body>

  <header class="header">
    <div class="container shadow">
      <img src="balloon-pop-logo.png" alt="ballon pop logo">
    </div>
  </header>


  <main class="container card">


  <form class="d-flex space-between" id="player-form" onsubmit="setPlayer(event)">
    <div>
      <label for="name">
        <i class="fas fa-golf-ball"></i>
        <span>Player Name:</span>
      </label>
      <input type="text" name="playerName" id="name" required="">
    </div>
    <button type="submit">Ok</button>
  </form>


  <!--           Too Do replace hidden-->


  <section id="game" class="hidden">


    <div class="card dark text-light">
      <div class="d-flew space-between">
        <div></div>
      <i class="fas fa-golf-ball"></i>
      <span id="player-name">
      </span>
    </div>
    <div>
      <span>HighScore:</span>
      <span id="high-score">0</span>
    </div>
    </div>
    </div>
    
    
    <div class="d-flex space-around">
      <button onclick="changePlayer()">Change Player</button>
      <button id="start-button" onclick="startgame()">START GAME</button>
    </div>
<div>

    
    
    <button id="inflate-button" onclick="inflate()"disabled = "true" >
      Inflate
      <span id="click-count"></span>
    </button>
    
    
    
    
    <div>
      <span>Balloons Popped:</span>
      <span id="pop-count">0</span>
    </div>
    <div>
      
      <div>
      <span>time remaining:</span>
      <span id="countdown">0</span>
    </div>
    <div id="balloon" class="balloon"> </div>

  </div>
  </body>
 </section>
</main>


<script src="main.js"></script>
</body>
</html>
